<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>SPRA Shore Championship 2026</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            --ios-card: rgba(255, 255, 255, 0.75);
            --deep-blue: #003366;
            --accent-blue: #007aff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            margin: 0; padding: 0;
            color: #1c1c1e;
        }

        header { 
            background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            padding: 30px 15px 25px; 
            text-align: center; 
            position: sticky; top: 0; z-index: 100; 
            border-bottom: 0.5px solid rgba(255,255,255,0.3); 
        }

        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 12px;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hide the logo if it's missing so we don't see a broken icon */
        .logo:not([src]), .logo[src=""] { display: none; }

        h1 { margin: 0; font-weight: 800; font-size: 1.4rem; color: var(--deep-blue); }
        .sub-header { font-size: 0.85rem; color: #555; margin-top: 5px; font-weight: 600; letter-spacing: 1px; }

        .container { max-width: 500px; margin: 20px auto; padding: 0 15px 120px; }
        
        .result-card { 
            background: var(--ios-card); 
            backdrop-filter: blur(15px); 
            margin-bottom: 15px; 
            border-radius: 18px; 
            padding: 22px; 
            border: 1px solid rgba(255,255,255,0.5); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-decoration: none; 
            color: var(--deep-blue);
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.07); 
            transition: transform 0.2s ease;
        }

        .result-card:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.9); }

        .arrow { color: var(--accent-blue); font-weight: bold; font-size: 1.3rem; }

        footer { text-align: center; padding: 40px 20px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="" class="logo" onerror="this.style.display='none'">
    <h1>SPRA Shore Championship 2026</h1>
    <div class="sub-header">Official Results Portal</div>
</header>

<div class="container">
    <a href="individual.pdf?v=1" class="result-card"><span>1. Individual Final Standings</span><span class="arrow">›</span></a>
    <a href="team.pdf?v=1" class="result-card"><span>2. Final Team Standings</span><span class="arrow">›</span></a>
    <a href="zone1.pdf?v=1" class="result-card"><span>3. Zone Standing Day 1</span><span class="arrow">›</span></a>
    <a href="zone2.pdf?v=1" class="result-card"><span>4. Zone Standing Day 2</span><span class="arrow">›</span></a>
    <a href="biggest.pdf?v=1" class="result-card"><span>5. Biggest Fish Top 10</span><span class="arrow">›</span></a>
    <a href="pairs.pdf?v=1" class="result-card"><span>6. Secret Pairs Winners</span><span class="arrow">›</span></a>
    <a href="totals.pdf?v=1" class="result-card"><span>7. Competition Totals</span><span class="arrow">›</span></a>
    <a href="performance.pdf?v=1" class="result-card"><span>8. Zone Performance</span><span class="arrow">›</span></a>
</div>

<footer>
    &copy; 2026 SPRA Shore Angling <br> 
    Kilsyth, Scotland
</footer>

</body>
</html>
