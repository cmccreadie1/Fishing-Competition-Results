<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Shore Angling Championship 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), 
                        url('background.jpg');
            background-size: cover;
            background-position: 75% center; 
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 8vh;
            text-align: center;
            width: 100%;
        }

        header h1 { 
            font-size: 1rem; 
            font-weight: 600; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 12px rgba(0,0,0,0.6);
            padding: 0 20px;
        }

        header .sub { 
            font-size: 0.7rem; 
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-top: 8px;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding-top: 50px;
        }

        .card {
            font-size: 1.3rem;
            font-weight: 300;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            padding: 10px 20px;
            text-align: center;
            letter-spacing: 1px;
            cursor: pointer;
            display: block; /* Ensures the whole area is clickable */
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            letter-spacing: 3px;
            opacity: 0.4;
        }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(8px); }
        #alert-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50% -50%);
            text-align: center; width: 80%; z-index: 1000;
        }
        #alert-box div { font-weight: 300; font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }
        .btn-ok { 
            display: inline-block; padding: 10px 30px; border: 1px solid rgba(255,255,255,0.4); 
            color: white; text-decoration: none; font-weight: 300; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<header>
    <h1>SPRA Shore Angling Championship</h1>
    <div class="sub">Official Results Portal</div>
</header>

<div class="container">
    <a href="individual.pdf" target="_blank" class="card">Individual</a>
    <a href="team.pdf" target="_blank" class="card">Teams</a>
    <a href="zone1.pdf" target="_blank" class="card">Day 1 Zones</a>
    <a href="zone2.pdf" target="_blank" class="card">Day 2 Zones</a>
    <a href="biggest.pdf" target="_blank" class="card">Biggest Fish</a>
    <a href="pairs.pdf" target="_blank" class="card">Secret Pairs</a>
    <a href="totals.pdf" target="_blank" class="card">Total Stats</a>
    <a href="performance.pdf" target="_blank" class="card">Performance</a>
</div>

<div id="overlay"></div>
<div id="alert-box">
    <div>Results Pending</div>
    <a href="#" class="btn-ok" onclick="location.reload()">Back</a>
</div>

</body>
</html>
