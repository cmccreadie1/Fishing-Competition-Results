<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Scottish Shore 2026</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--ios-bg);
            margin: 0; padding: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 15px;
            text-align: center;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .container { max-width: 500px; margin: 10px auto; padding: 0 15px 100px; }

        .result-card {
            background: var(--ios-card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            margin-bottom: 10px;
            border-radius: 14px;
            padding: 20px;
            border: 0.5px solid rgba(255,255,255,0.6);
            cursor: pointer;
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; font-weight: 600; }

        .table-window {
            display: none;
            margin-top: 15px;
            width: 100%;
            overflow: auto; /* Handles both vertical and horizontal scroll */
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            max-height: 500px; /* Limits height so page doesn't get too long */
            -webkit-overflow-scrolling: touch;
        }

        .table-window img { width: 200%; height: auto; display: block; } /* 200% width forces it to be zoomable by swiping */

        .hint { font-size: 0.75rem; color: #8e8e93; text-align: center; margin: 8px 0; display: none; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 700; font-size: 1.35rem;">SPRA Scottish Shore</div>
    <div style="font-size: 0.85rem; color: #8e8e93;">Official Results Portal</div>
</header>

<div class="container">
    <div class="result-card" onclick="toggle('r1')">
        <div class="card-header"><span>1. Individual Final Standings</span><span style="color:#c7c7cc">›</span></div>
        <p id="hr1" class="hint">Swipe up/down and left/right to view</p>
        <div id="r1" class="table-window"><img src="Leader Board.png"></div>
    </div>

    <div class="result-card" onclick="toggle('r2')">
        <div class="card-header"><span>2. Final Team Standings</span><span style="color:#c7c7cc">›</span></div>
        <p id="hr2" class="hint">Swipe up/down and left/right to view</p>
        <div id="r2" class="table-window"><img src="Team Standings.png"></div>
    </div>

    <div class="result-card" onclick="toggle('r3')">
        <div class="card-header"><span>3. Zone Standing Day 1</span><span style="color:#c7c7cc">›</span></div>
        <p id="hr3" class="hint">Swipe up/down and left/right to view</p>
        <div id="r3" class="table-window"><img src="Zone Day 1.png"></div>
    </div>
    
    </div>

<script>
    function toggle(id) {
        let win = document.getElementById(id);
        let hint = document.getElementById('h' + id);
        if (win.style.display === "block") {
            win.style.display = "none";
            hint.style.display = "none";
        } else {
            win.style.display = "block";
            hint.style.display = "block";
        }
    }
</script>
</body>
</html>
