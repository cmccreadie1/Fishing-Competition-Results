<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>SPRA Scottish Shore 2026</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--ios-bg);
            margin: 0; padding: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px 15px;
            text-align: center;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .container { max-width: 500px; margin: 10px auto; padding: 0 15px 100px; }

        .result-card {
            background: var(--ios-card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            margin-bottom: 12px;
            border-radius: 14px;
            padding: 20px;
            border: 0.5px solid rgba(255,255,255,0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        /* Fullscreen Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 2000;
            overflow: auto; /* Allows the big image to be scrolled */
            -webkit-overflow-scrolling: touch;
        }

        .close-btn {
            position: fixed;
            top: 30px; right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 3000;
            font-weight: bold;
        }

        /* Image Wrapper for Landscape Orientation */
        .img-content {
            display: inline-block;
            min-width: 100vw;
            min-height: 100vh;
            text-align: center;
            padding: 60px 20px; /* Space for the close button */
        }

        #full-img {
            /* Force the image to rotate but allow it to be huge */
            transform: rotate(90deg) translateY(-100%);
            transform-origin: top left;
            width: 90vh; /* Fits height of screen, but expands when zoomed */
            height: auto;
            display: block;
        }

        /* If user rotates phone, show it normally */
        @media (orientation: landscape) {
            #full-img {
                transform: none;
                width: 95vw;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 700; font-size: 1.3rem;">SPRA Scottish Shore</div>
    <div style="font-size: 0.8rem; color: #8e8e93;">Championship Results</div>
</header>

<div class="container">
    <div class="result-card" onclick="openImage('Leader Board.png')"><span>1. Individual Final Standings</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Team Standings.png')"><span>2. Final Team Standings</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 1.png')"><span>3. Zone Standing Day 1</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 2.png')"><span>4. Zone Standing Day 2</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Biggest Fish.png')"><span>5. Biggest Fish Top 10</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Secret Pairs.png')"><span>6. Secret Pairs Winners</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Day Totals Chart.png')"><span>7. Competition Totals</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Zone Performance Chart.png')"><span>8. Zone Performance</span><span style="color:#c7c7cc">›</span></div>
</div>

<div id="overlay">
    <div class="close-btn" onclick="closeImage()">✕</div>
    <div class="img-content">
        <img id="full-img" src="">
    </div>
</div>

<script>
    function openImage(src) {
        const overlay = document.getElementById('overlay');
        document.getElementById('full-img').src = src;
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden';

        // ENTER Fullscreen to hide browser bars
        if (overlay.requestFullscreen) {
            overlay.requestFullscreen();
        } else if (overlay.webkitRequestFullscreen) {
            overlay.webkitRequestFullscreen();
        }
    }

    function closeImage() {
        document.getElementById('overlay').style.display = 'none';
        document.body.style.overflow = 'auto';

        // EXIT Fullscreen
        if (document.fullscreenElement || document.webkitFullscreenElement) {
            if (document.exitFullscreen) { document.exitFullscreen(); }
            else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); }
        }
    }
</script>

</body>
</html>
