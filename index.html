<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Shore Angling Championship 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            /* Darker overlay for text readability */
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), 
                        url('background.jpg');
            background-size: cover;
            /* Focuses on the rod/reel on the right of your image */
            background-position: 75% center; 
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
        }

        header h1 { 
            font-size: 1.1rem; 
            font-weight: 600; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 12px rgba(0,0,0,0.6);
            padding: 0 30px;
            line-height: 1.4;
        }

        header .sub { 
            font-size: 0.75rem; 
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 10px;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding-top: 80px;
        }

        /* Minimalist Typography Links */
        .card {
            font-size: 1.6rem;
            font-weight: 300;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            text-shadow: 0 2px 15px rgba(0,0,0,0.7);
            padding: 10px 20px;
            text-align: center;
            letter-spacing: 1px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            letter-spacing: 5px;
            opacity: 0.4;
        }

        /* Modal / Alert Styles */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(8px); }
        #alert-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 80%; z-index: 1000;
        }
        #alert-box div { font-weight: 300; font-size: 1.8rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; line-height: 1.4; }
        .btn-ok { 
            display: inline-block; padding: 12px 40px; border: 1px solid rgba(255,255,255,0.4); 
            color: white; text-decoration: none; font-weight: 300; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<header>
    <h1>SPRA Shore Angling Championship</h1>
    <div class="sub">Official Results Portal</div>
</header>

<div class="container">
    <div onclick="openFile('individual.pdf')" class="card">Individual</div>
    <div onclick="openFile('team.pdf')" class="card">Teams</div>
    <div onclick="openFile('zone1.pdf')" class="card">Day 1 Zones</div>
    <div onclick="openFile('zone2.pdf')" class="card">Day 2 Zones</div>
    <div onclick="openFile('biggest.pdf')" class="card">Biggest Fish</div>
    <div onclick="openFile('pairs.pdf')" class="card">Secret Pairs</div>
    <div onclick="openFile('totals.pdf')" class="card">Total Stats</div>
    <div onclick="openFile('performance.pdf')" class="card">Performance</div>
</div>

<div id="overlay" onclick="closeAlert()"></div>
<div id="alert-box">
    <div>Results Pending</div>
    <a href="#" class="btn-ok" onclick="closeAlert()">Back</a>
</div>

<script>
    function openFile(filename) {
        // Direct path to your GitHub Pages site
        const finalUrl = 'https://cmccreadie1.github.io/Fishing-Competition-Results/' + filename + '?v=' + new Date().getTime();
        
        // Use a hidden anchor to trigger native browser behavior
        fetch(finalUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) { 
                const link = document.createElement('a');
                link.href = finalUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer'; // Signals a safe, intentional link
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } 
            else { showAlert(); }
        })
        .catch(() => showAlert());
    }

    function showAlert() { 
        document.getElementById('overlay').style.display = 'block'; 
        document.getElementById('alert-box').style.display = 'block';
