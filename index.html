<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Shore Angling Championship 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), 
                        url('background.jpg');
            background-size: cover;
            background-position: 75% center; 
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden; /* Prevents accidental scrolling on the main hub */
        }

        header {
            position: absolute;
            top: 10vh; /* Scaled to screen height to avoid crowding */
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        header h1 { 
            font-size: 1rem; 
            font-weight: 600; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 12px rgba(0,0,0,0.6);
            padding: 0 20px;
        }

        header .sub { 
            font-size: 0.7rem; 
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 8px;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px; /* Tighter gap to prevent encroachment */
            padding-top: 40px;
        }

        /* Restored <a> tag for better compatibility and scaling */
        .card {
            font-size: 1.35rem; /* Reduced size to prevent encroachment */
            font-weight: 300;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            padding: 8px 20px;
            text-align: center;
            letter-spacing: 1px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            letter-spacing: 3px;
            opacity: 0.4;
            transform: scale(1.05);
        }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(8px); }
        #alert-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 80%; z-index: 1000;
        }
        #alert-box div { font-weight: 300; font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }
        .btn-ok { 
            display: inline-block; padding: 10px 30px; border: 1px solid rgba(255,255,255,0.4); 
            color: white; text-decoration: none; font-weight: 300; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<header>
    <h1>SPRA Shore Angling Championship</h1>
    <div class="sub">Official Results Portal</div>
</header>

<div class="container">
    <a onclick="openFile('individual.pdf')" class="card">Individual</a>
    <a onclick="openFile('team.pdf')" class="card">Teams</a>
    <a onclick="openFile('zone1.pdf')" class="card">Day 1 Zones</a>
    <a onclick="openFile('zone2.pdf')" class="card">Day 2 Zones</a>
    <a onclick="openFile('biggest.pdf')" class="card">Biggest Fish</a>
    <a onclick="openFile('pairs.pdf')" class="card">Secret Pairs</a>
    <a onclick="openFile('totals.pdf')" class="card">Total Stats</a>
    <a onclick="openFile('performance.pdf')" class="card">Performance</a>
</div>

<div id="overlay" onclick="closeAlert()"></div>
<div id="alert-box">
    <div>Results Pending</div>
    <a href="#" class="btn-ok" onclick="closeAlert()">Back</a>
</div>

<script>
    function openFile(filename) {
        const finalUrl = 'https://cmccreadie1.github.io/Fishing-Competition-Results/' + filename + '?v=' + new Date().getTime();
        
        // HEAD check to see if the file exists before attempting to open
        fetch(finalUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) { 
                window.open(finalUrl, '_blank'); 
            } 
            else { showAlert(); }
        })
        .catch(() => showAlert());
    }

    function showAlert() { 
        document.getElementById('overlay').style.display = 'block'; 
        document.getElementById('alert-box').style.display = 'block'; 
    }
    
    function closeAlert() { 
        document.getElementById('overlay').style.display = 'none'; 
        document.getElementById('alert-box').style.display = 'none'; 
    }
</script>

</body>
</html>
