<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Shore Championship 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers the menu vertically */
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 40px;
            text-align: center;
            width: 100%;
        }

        header h1 { 
            font-size: 1.1rem; 
            font-weight: 700; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            opacity: 0.8;
            margin: 0;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between the text buttons */
        }

        /* Minimalist Typography Buttons */
        .card {
            font-size: 1.8rem;
            font-weight: 900;
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            letter-spacing: -1px;
            transition: all 0.3s ease;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            padding: 10px 20px;
            text-align: center;
        }

        /* Subtle interaction for touch/mouse */
        .card:active {
            transform: scale(1.1);
            opacity: 0.7;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* Alert Box for Results Pending */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; backdrop-filter: blur(5px); }
        #alert-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 80%; z-index: 1000;
        }
        #alert-box div { font-weight: 900; font-size: 2rem; text-transform: uppercase; margin-bottom: 20px; }
        .btn-ok { 
            display: inline-block; padding: 10px 30px; border: 2px solid white; 
            color: white; text-decoration: none; font-weight: 700; text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    <h1>SPRA Championship 2026</h1>
</header>

<div class="container">
    <a href="#" onclick="openFile('individual.pdf')" class="card">Individual</a>
    <a href="#" onclick="openFile('team.pdf')" class="card">Teams</a>
    <a href="#" onclick="openFile('zone1.pdf')" class="card">Day 1 Zones</a>
    <a href="#" onclick="openFile('zone2.pdf')" class="card">Day 2 Zones</a>
    <a href="#" onclick="openFile('biggest.pdf')" class="card">Biggest Fish</a>
    <a href="#" onclick="openFile('pairs.pdf')" class="card">Secret Pairs</a>
    <a href="#" onclick="openFile('totals.pdf')" class="card">Total Stats</a>
    <a href="#" onclick="openFile('performance.pdf')" class="card">Performance</a>
</div>

<div id="overlay" onclick="closeAlert()"></div>
<div id="alert-box">
    <div>Results Pending</div>
    <a href="#" class="btn-ok" onclick="closeAlert()">Back</a>
</div>

<script>
    function openFile(filename) {
        const finalUrl = filename + '?v=' + new Date().getTime();
        fetch(finalUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) { window.location.href = finalUrl; } 
            else { showAlert(); }
        })
        .catch(() => showAlert());
    }
    function showAlert() { document.getElementById('overlay').style.display = 'block'; document.getElementById('alert-box').style.display = 'block'; }
    function closeAlert() { document.getElementById('overlay').style.display = 'none'; document.getElementById('alert-box').style.display = 'none'; }
</script>

</body>
</html>
