<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>SPRA Scottish Shore 2026</title>
    <style>
        :root { --ios-bg: #f2f2f7; --ios-card: rgba(255, 255, 255, 0.85); }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 0; }
        
        header { background: rgba(255,255,255,0.4); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 25px 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        .container { max-width: 500px; margin: 10px auto; padding: 0 15px 100px; }
        
        .result-card { background: var(--ios-card); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); margin-bottom: 10px; border-radius: 14px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.6); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; 
            overflow: auto; /* Essential for scrolling the zoomed content */
            -webkit-overflow-scrolling: touch;
        }

        .close-btn { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.7); color: #fff; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; font-weight: bold; }

        /* Centering Container */
        .zoom-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100vw;
            min-height: 100vh;
            padding: 100px; /* Provides "buffer" space to scroll into when zoomed */
        }

        #full-img {
            max-width: 90vw; 
            height: auto; 
            display: block;
            will-change: transform; 
            transform: scale(1);
            /* Zoom from the dead centre */
            transform-origin: center center; 
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

<header><strong>SPRA Scottish Shore 2026</strong></header>

<div class="container">
    <div class="result-card" onclick="openImage('Leader Board.png')"><span>1. Individual Final Standings</span><span>›</span></div>
    <div class="result-card" onclick="openImage('Team Standings.png')"><span>2. Final Team Standings</span><span>›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 1.png')"><span>3. Zone Standing Day 1</span><span>›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 2.png')"><span>4. Zone Standing Day 2</span><span>›</span></div>
    <div class="result-card" onclick="openImage('Biggest Fish.png')"><span>5. Biggest Fish Top 10</span><span>›</span></div>
    <div class="result-card" onclick="openImage('Secret Pairs.png')"><span>6. Secret Pairs Winners</span><span>›</span></div>
    <div class="result-card" onclick="openImage('Day Totals Chart.png')"><span>7. Competition Totals</span><span>›</span></div>
    <div class="result-card" onclick="openImage('Zone Performance Chart.png')"><span>8. Zone Performance</span><span>›</span></div>
</div>

<div id="overlay">
    <div class="close-btn" onclick="closeImage()">✕</div>
    <div class="zoom-wrapper" id="scroll-area">
        <img id="full-img" src="">
    </div>
</div>

<script>
    let scale = 1, startDist = 0;
    const img = document.getElementById('full-img');
    const overlay = document.getElementById('overlay');
    const scrollArea = document.getElementById('scroll-area');

    function openImage(src) {
        img.src = src;
        scale = 1;
        img.style.transform = `scale(1)`;
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        // Reset scroll position to the centre of the image when opening
        setTimeout(() => {
            overlay.scrollLeft = (scrollArea.offsetWidth - overlay.offsetWidth) / 2;
            overlay.scrollTop = (scrollArea.offsetHeight - overlay.offsetHeight) / 2;
        }, 10);
    }

    function closeImage() {
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Two-finger pinch logic
    overlay.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        }
    });

    overlay.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
            e.preventDefault();
            let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            let zoomFactor = dist / startDist;
            scale = Math.min(Math.max(1, scale * zoomFactor), 4); // Max 4x zoom
            img.style.transform = `scale(${scale})`;
            startDist = dist;
        }
    });
</script>
</body>
</html>
