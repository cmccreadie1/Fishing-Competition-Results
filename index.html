<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>SPRA Scottish Shore 2026</title>
    <style>
        :root { --ios-bg: #f2f2f7; --ios-card: rgba(255, 255, 255, 0.85); }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        header { background: rgba(255,255,255,0.4); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 25px 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        .container { max-width: 500px; margin: 10px auto; padding: 0 15px 100px; }
        
        .result-card { background: var(--ios-card); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); margin-bottom: 10px; border-radius: 14px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.6); display: flex; justify-content: space-between; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; overflow: auto; -webkit-overflow-scrolling: touch; }
        .close-btn { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.7); color: #fff; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; font-weight: bold; }

        .zoom-wrapper { display: flex; align-items: center; justify-content: center; min-width: 100vw; min-height: 100vh; padding: 150px; }
        #full-img { max-width: 90vw; height: auto; display: block; will-change: transform; transform: scale(1); transform-origin: center center; transition: transform 0.1s ease-out; }
        
        footer { text-align: center; padding: 20px; font-size: 0.75rem; color: #8e8e93; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 700; font-size: 1.4rem;">SPRA Scottish Shore</div>
    <div style="font-size: 0.85rem; color: #8e8e93;">2026 Championship Results</div>
</header>

<div class="container">
    <div class="result-card" onclick="openImage('Leader Board.png')"><span>1. Individual Final Standings</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Team Standings.png')"><span>2. Final Team Standings</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 1.png')"><span>3. Zone Standing Day 1</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 2.png')"><span>4. Zone Standing Day 2</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Biggest Fish.png')"><span>5. Biggest Fish Top 10</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Secret Pairs.png')"><span>6. Secret Pairs Winners</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Day Totals Chart.png')"><span>7. Competition Totals</span><span style="color:#c7c7cc">›</span></div>
    <div class="result-card" onclick="openImage('Zone Performance Chart.png')"><span>8. Zone Performance</span><span style="color:#c7c7cc">›</span></div>
</div>

<div id="overlay">
    <div class="close-btn" onclick="closeImage()">✕</div>
    <div class="zoom-wrapper" id="scroll-area">
        <img id="full-img" src="" ondblclick="resetZoom()">
    </div>
</div>

<footer>
    &copy; 2026 SPRA Shore Angling <br>
    Kilsyth, Scotland
</footer>

<script>
    let scale = 1, startDist = 0;
    const img = document.getElementById('full-img');
    const overlay = document.getElementById('overlay');
    const scrollArea = document.getElementById('scroll-area');

    function openImage(src) {
        img.src = src;
        scale = 1;
        img.style.transform = `scale(1)`;
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
        setTimeout(() => {
            overlay.scrollLeft = (scrollArea.offsetWidth - overlay.offsetWidth) / 2;
            overlay.scrollTop = (scrollArea.offsetHeight - overlay.offsetHeight) / 2;
        }, 50);
    }

    function resetZoom() {
        scale = 1;
        img.style.transform = `scale(1)`;
        overlay.scrollLeft = (scrollArea.offsetWidth - overlay.offsetWidth) / 2;
        overlay.scrollTop = (scrollArea.offsetHeight - overlay.offsetHeight) / 2;
    }

    function closeImage() {
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    overlay.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        }
    });

    overlay.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
            e.preventDefault();
            let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            let zoomFactor = dist / startDist;
            scale = Math.min(Math.max(1, scale * zoomFactor), 4);
            img.style.transform = `scale(${scale})`;
            startDist = dist;
        }
    }, { passive: false });
</script>
</body>
</html>
