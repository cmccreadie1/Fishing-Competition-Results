<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Scottish Shore 2026</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: rgba(255, 255, 255, 0.75);
            --ios-blue: #007aff;
            --ios-text: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--ios-bg);
            margin: 0; padding: 0;
            color: var(--ios-text);
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 15px;
            text-align: center;
            position: sticky;
            top: 0; z-index: 100;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .fullscreen-btn {
            background: var(--ios-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .container {
            max-width: 500px;
            margin: 10px auto;
            padding: 0 15px 100px;
        }

        .result-card {
            background: var(--ios-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 8px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border: 0.5px solid rgba(255, 255, 255, 0.5);
        }

        /* Fullscreen Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #ffffff;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .close-btn {
            position: absolute;
            top: 30px; right: 20px;
            background: rgba(0, 0, 0, 0.1);
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 2100;
        }

        #full-img {
            max-width: 98vh; /* Scale based on height to fit rotation */
            height: auto;
            transform: rotate(90deg);
            transition: transform 0.3s ease;
        }

        @media (orientation: landscape) {
            #full-img {
                transform: rotate(0deg);
                max-width: 95vw;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 700; font-size: 1.2rem;">SPRA Scottish Shore</div>
    <div style="font-size: 0.8rem; color: #8e8e93;">2026 Results Portal</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Maximize View</button>
</header>

<div class="container">
    <div class="result-card" onclick="openImage('Leader Board.png')"><span>1. Individual Final Standings</span><span style="color:#8e8e93">›</span></div>
    <div class="result-card" onclick="openImage('Team Standings.png')"><span>2. Final Team Standings</span><span style="color:#8e8e93">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 1.png')"><span>3. Zone Standing Day 1</span><span style="color:#8e8e93">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 2.png')"><span>4. Zone Standing Day 2</span><span style="color:#8e8e93">›</span></div>
    <div class="result-card" onclick="openImage('Biggest Fish.png')"><span>5. Biggest Fish Top 10</span><span style="color:#8e8e93">›</span></div>
    <div class="result-card" onclick="openImage('Secret Pairs.png')"><span>6. Secret Pairs Winners</span><span style="color:#8e8e93">›</span></div>
    <div class="result-card" onclick="openImage('Day Totals Chart.png')"><span>7. Competition Totals</span><span style="color:#8e8e93">›</span></div>
    <div class="result-card" onclick="openImage('Zone Performance Chart.png')"><span>8. Zone Performance</span><span style="color:#8e8e93">›</span></div>
</div>

<div id="overlay">
    <div class="close-btn" onclick="closeImage()">✕</div>
    <img id="full-img" src="">
</div>

<script>
    function toggleFullscreen() {
        let elem = document.documentElement;
        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => {
                alert(`Error: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    function openImage(src) {
        document.getElementById('full-img').src = src;
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeImage() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
