<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>SPRA Scottish Shore 2026</title>
    <style>
        :root { --ios-bg: #f2f2f7; --ios-card: rgba(255, 255, 255, 0.85); }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 0; }
        
        /* Glassy Cards */
        header { background: rgba(255,255,255,0.4); backdrop-filter: blur(20px); padding: 25px; text-align: center; border-bottom: 0.5px solid rgba(0,0,0,0.1); }
        .container { max-width: 500px; margin: 20px auto; padding: 0 15px; }
        .result-card { background: var(--ios-card); backdrop-filter: blur(10px); margin-bottom: 12px; border-radius: 14px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.6); display: flex; justify-content: space-between; cursor: pointer; }

        /* Fullscreen Overlay with Touch Support */
        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; overflow: hidden; touch-action: none; /* Prevents browser interference */
        }
        .close-btn { position: fixed; top: 30px; right: 20px; background: #333; color: #fff; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; font-weight: bold; }
        
        #img-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #full-img { 
            max-width: 90vh; transform: rotate(90deg) scale(1); transform-origin: center;
            will-change: transform; transition: transform 0.1s ease-out; 
        }
    </style>
</head>
<body>

<header><strong>SPRA Scottish Shore 2026</strong></header>

<div class="container">
    <div class="result-card" onclick="openImage('Leader Board.png')"><span>1. Individual Standings</span><span>›</span></div>
    </div>

<div id="overlay">
    <div class="close-btn" onclick="closeImage()">✕</div>
    <div id="img-container">
        <img id="full-img" src="">
    </div>
</div>

<script>
    let scale = 1, startDist = 0;
    const img = document.getElementById('full-img');

    function openImage(src) {
        img.src = src;
        scale = 1;
        updateTransform();
        document.getElementById('overlay').style.display = 'block';
    }

    function closeImage() { document.getElementById('overlay').style.display = 'none'; }

    // Pinch-to-Zoom Logic
    document.getElementById('overlay').addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        }
    });

    document.getElementById('overlay').addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
            let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale *= dist / startDist;
            startDist = dist;
            scale = Math.min(Math.max(0.5, scale), 4); // Limit zoom between 0.5x and 4x
            updateTransform();
        }
    });

    function updateTransform() {
        img.style.transform = `rotate(90deg) scale(${scale})`;
    }
</script>

</body>
</html>
