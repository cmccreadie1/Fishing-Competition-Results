<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Scottish Shore 2026</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: rgba(255, 255, 255, 0.75);
            --ios-grey-btn: rgba(0, 0, 0, 0.08); /* Glassy Grey */
            --ios-text: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--ios-bg);
            margin: 0; padding: 0;
            color: var(--ios-text);
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px 15px;
            text-align: center;
            position: sticky;
            top: 0; z-index: 100;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .fullscreen-btn {
            background: var(--ios-grey-btn);
            color: #1c1c1e;
            border: 0.5px solid rgba(0,0,0,0.1);
            padding: 12px 24px; /* Slightly bigger */
            border-radius: 25px;
            font-size: 0.9rem; /* Slightly bigger */
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 500px;
            margin: 10px auto;
            padding: 0 15px 100px;
        }

        .result-card {
            background: var(--ios-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 8px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border: 0.5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* Fullscreen Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            z-index: 2000;
        }

        /* 10% Less Transparent Close Button */
        .close-btn {
            position: absolute;
            top: 40px; right: 20px;
            background: rgba(0, 0, 0, 0.25); /* Adjusted Opacity */
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 2100;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Scroll and Zoom Wrapper */
        .zoom-wrapper {
            width: 100%;
            height: 100%;
            overflow: auto; /* Enables scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-overflow-scrolling: touch; /* Smooth mobile scrolling */
        }

        #full-img {
            max-width: 95vh;
            height: auto;
            transform: rotate(90deg);
            transform-origin: center;
            transition: transform 0.2s ease;
            cursor: zoom-in;
        }

        @media (orientation: landscape) {
            #full-img {
                transform: rotate(0deg);
                max-width: 95vw;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 700; font-size: 1.3rem; letter-spacing: -0.5px;">SPRA Scottish Shore</div>
    <div style="font-size: 0.85rem; color: #8e8e93; font-weight: 500;">2026 Results Portal</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Maximise View For Best Results</button>
</header>

<div class="container">
    <div class="result-card" onclick="openImage('Leader Board.png')"><span>1. Individual Final Standings</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
    <div class="result-card" onclick="openImage('Team Standings.png')"><span>2. Final Team Standings</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 1.png')"><span>3. Zone Standing Day 1</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
    <div class="result-card" onclick="openImage('Zone Day 2.png')"><span>4. Zone Standing Day 2</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
    <div class="result-card" onclick="openImage('Biggest Fish.png')"><span>5. Biggest Fish Top 10</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
    <div class="result-card" onclick="openImage('Secret Pairs.png')"><span>6. Secret Pairs Winners</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
    <div class="result-card" onclick="openImage('Day Totals Chart.png')"><span>7. Competition Totals</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
    <div class="result-card" onclick="openImage('Zone Performance Chart.png')"><span>8. Zone Performance</span><span style="color:#c7c7cc; font-size: 1.4rem;">›</span></div>
</div>

<div id="overlay">
    <div class="close-btn" onclick="closeImage()">✕</div>
    <div class="zoom-wrapper" id="scroll-area">
        <img id="full-img" src="" onclick="event.stopPropagation()">
    </div>
</div>

<script>
    function toggleFullscreen() {
        let elem = document.documentElement;
        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => {
                console.log("Fullscreen not supported on this browser/device.");
            });
        } else {
            document.exitFullscreen();
        }
    }

    function openImage(src) {
        document.getElementById('full-img').src = src;
        document.getElementById('overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeImage() {
        document.getElementById('overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Close on tapping the background area
    document.getElementById('scroll-area').addEventListener('click', function(e) {
        if(e.target === this) closeImage();
    });
</script>

</body>
</html>
