<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Shore Championship 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)), 
                        url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
        }

        header h1 { 
            font-size: 1.2rem; 
            font-weight: 600; 
            letter-spacing: 5px; 
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Restored the subheading */
        header .sub { 
            font-size: 0.8rem; 
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-top: 8px;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Slightly tighter spacing for elegance */
            padding-top: 60px;
        }

        /* Refined Typography Buttons (Less Bold) */
        .card {
            font-size: 1.6rem;
            font-weight: 300; /* Matching the thin/light font in your example */
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            text-shadow: 0 2px 15px rgba(0,0,0,0.4);
            padding: 8px 20px;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Elegant interaction */
        .card:active {
            letter-spacing: 4px; /* Text expands slightly when touched */
            opacity: 0.5;
        }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(8px); }
        #alert-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 80%; z-index: 1000;
        }
        #alert-box div { font-weight: 300; font-size: 1.8rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; }
        .btn-ok { 
            display: inline-block; padding: 12px 40px; border: 1px solid rgba(255,255,255,0.4); 
            color: white; text-decoration: none; font-weight: 300; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<header>
    <h1>SPRA Championship 2026</h1>
    <div class="sub">Official Results Portal</div>
</header>

<div class="container">
    <a href="#" onclick="openFile('individual.pdf')" class="card">Individual</a>
    <a href="#" onclick="openFile('team.pdf')" class="card">Teams</a>
    <a href="#" onclick="openFile('zone1.pdf')" class="card">Day 1 Zones</a>
    <a href="#" onclick="openFile('zone2.pdf')" class="card">Day 2 Zones</a>
    <a href="#" onclick="openFile('biggest.pdf')" class="card">Biggest Fish</a>
    <a href="#" onclick="openFile('pairs.pdf')" class="card">Secret Pairs</a>
    <a href="#" onclick="openFile('totals.pdf')" class="card">Total Stats</a>
    <a href="#" onclick="openFile('performance.pdf')" class="card">Performance</a>
</div>

<div id="overlay" onclick="closeAlert()"></div>
<div id="alert-box">
    <div>Results Pending</div>
    <a href="#" class="btn-ok" onclick="closeAlert()">Back</a>
</div>

<script>
    function openFile(filename) {
        const finalUrl = filename + '?v=' + new Date().getTime();
        fetch(finalUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) { window.location.href = finalUrl; } 
            else { showAlert(); }
        })
        .catch(() => showAlert());
    }
    function showAlert() { document.getElementById('overlay').style.display = 'block'; document.getElementById('alert-box').style.display = 'block'; }
    function closeAlert() { document.getElementById('overlay').style.display = 'none'; document.getElementById('alert-box').style.display = 'none'; }
</script>

</body>
</html>
