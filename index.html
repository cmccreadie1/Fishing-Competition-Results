<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Shore Angling Championship 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)), 
                        url('background.jpg');
            background-size: cover;
            background-position: 75% center; 
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 7vh;
            text-align: center;
            width: 100%;
        }

        header h1 { 
            font-size: 1rem; 
            font-weight: 600; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 20px rgba(0,0,0,0.9), 0 2px 5px rgba(0,0,0,0.9);
            padding: 0 30px;
        }

        header .sub { 
            font-size: 0.7rem; 
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 1;
            margin-top: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding-top: 60px;
        }

        .card {
            font-size: 1.4rem;
            font-weight: 300;
            text-decoration: none;
            color: white;
            /* Sharp 0.1s transition for haptic feel */
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-shadow: 0 0 15px rgba(0,0,0,0.9), 0 2px 4px rgba(0,0,0,1);
            padding: 8px 20px;
            text-align: center;
            letter-spacing: 1px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* Haptic Bounce: Shrinks slightly on touch */
        .card:active {
            transform: scale(0.92); 
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            filter: brightness(1.5);
        }

        /* Loading Spinner Overlay */
        #loading-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(12px); 
            z-index: 2000; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { 
            width: 35px; height: 35px; 
            border: 3px solid rgba(255,255,255,0.1); 
            border-top: 3px solid white; 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(8px); }
        #alert-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 80%; z-index: 1000;
        }
        #alert-box div { font-weight: 300; font-size: 1.6rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; line-height: 1.4; }
        .btn-ok { display: inline-block; padding: 12px 40px; border: 1px solid rgba(255,255,255,0.4); color: white; text-decoration: none; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div style="margin-top: 15px; font-weight: 300; letter-spacing: 3px; font-size: 0.7rem; opacity: 0.8;">LOADING RESULTS</div>
</div>

<header>
    <h1>SPRA Shore Angling Championship</h1>
    <div class="sub">Official Results Portal</div>
</header>

<div class="container">
    <a href="individual.pdf" onclick="showLoading()" target="_blank" class="card">Individual</a>
    <a href="team.pdf" onclick="showLoading()" target="_blank" class="card">Teams</a>
    <a href="zone1.pdf" onclick="showLoading()" target="_blank" class="card">Day 1 Zones</a>
    <a href="zone2.pdf" onclick="showLoading()" target="_blank" class="card">Day 2 Zones</a>
    <a href="biggest.pdf" onclick="showLoading()" target="_blank" class="card">Biggest Fish</a>
    <a href="pairs.pdf" onclick="showLoading()" target="_blank" class="card">Secret Pairs</a>
    <a href="totals.pdf" onclick="showLoading()" target="_blank" class="card">Total Stats</a>
    <a href="performance.pdf" onclick="showLoading()" target="_blank" class="card">Performance</a>
</div>

<div id="overlay" onclick="closeAlert()"></div>
<div id="alert-box">
    <div>Results Pending</div>
    <a href="#" class="btn-ok" onclick="closeAlert()">Back</a>
</div>

<script>
    function showLoading() {
        // Triggers the spinner on click
        document.getElementById('loading-overlay').style.display = 'flex';
        // Hides it after 2 seconds (enough time for browser to launch viewer)
        setTimeout(() => {
            document.getElementById('loading-overlay').style.display = 'none';
        }, 2000);
    }

    // Auto-hide if angler returns via back button
    window.onpageshow = function(event) {
        document.getElementById('loading-overlay').style.display = 'none';
    };

    function closeAlert() { 
        document.getElementById('overlay').style.display = 'none'; 
        document.getElementById('alert-box').style.display = 'none'; 
    }
</script>

</body>
</html>
