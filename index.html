<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SPRA Shore Angling Championship 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)), 
                        url('background.jpg');
            background-size: cover;
            background-position: 75% center; 
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 7vh;
            text-align: center;
            width: 100%;
        }

        header h1 { 
            font-size: 1rem; 
            font-weight: 600; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 20px rgba(0,0,0,0.9), 0 2px 5px rgba(0,0,0,0.9);
            padding: 0 30px;
        }

        header .sub { 
            font-size: 0.7rem; 
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 1;
            margin-top: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding-top: 60px;
        }

        .card {
            font-size: 1.4rem;
            font-weight: 300;
            text-decoration: none;
            color: white;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-shadow: 0 0 15px rgba(0,0,0,0.9), 0 2px 4px rgba(0,0,0,1);
            padding: 8px 24px;
            text-align: center;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 8px; /* Required for the glassy outline to shape correctly */
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassy Outline Feedback */
        .card:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.1); /* Subtle frosted glass fill */
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4), /* Outer glassy ring */
                        0 0 20px rgba(255, 255, 255, 0.2); /* Soft ambient glow */
            backdrop-filter: blur(4px); /* Blur effect within the ring */
        }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(8px); }
        #alert-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 80%; z-index: 1000;
        }
        #alert-box div { font-weight: 300; font-size: 1.6rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; line-height: 1.4; }
        .btn-ok { display: inline-block; padding: 12px 40px; border: 1px solid rgba(255,255,255,0.4); color: white; text-decoration: none; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <h1>SPRA Shore Angling Championship</h1>
    <div class="sub">Official Results Portal</div>
</header>

<div class="container">
    <a href="#" onclick="openFile('individual.pdf')" class="card">Individual</a>
    <a href="#" onclick="openFile('team.pdf')" class="card">Teams</a>
    <a href="#" onclick="openFile('zone1.pdf')" class="card">Day 1 Zones</a>
    <a href="#" onclick="openFile('zone2.pdf')" class="card">Day 2 Zones</a>
    <a href="#" onclick="openFile('biggest.pdf')" class="card">Biggest Fish</a>
    <a href="#" onclick="openFile('pairs.pdf')" class="card">Secret Pairs</a>
    <a href="#" onclick="openFile('totals.pdf')" class="card">Total Stats</a>
    <a href="#" onclick="openFile('performance.pdf')" class="card">Performance</a>
</div>

<div id="overlay" onclick="closeAlert()"></div>
<div id="alert-box">
    <div>Results Pending</div>
    <a href="#" class="btn-ok" onclick="closeAlert()">Back</a>
</div>

<script>
    function openFile(filename) {
        const baseUrl = 'https://cmccreadie1.github.io/Fishing-Competition-Results/';
        const finalUrl = baseUrl + filename + '?v=' + new Date().getTime();
        
        // Open the tab FIRST to ensure browser reliability
        // This stops pop-up blockers from interrupting the process.
        const newTab = window.open('about:blank', '_blank');

        setTimeout(() => {
            fetch(finalUrl, { method: 'HEAD' })
            .then(res => {
                if (res.ok) { 
                    const googleViewerUrl = 'https://docs.google.com/viewer?embedded=true&url=' + encodeURIComponent(finalUrl);
                    newTab.location.replace(googleViewerUrl); // Replace the blank page with the PDF
                } 
                else { 
                    newTab.close(); // Close the blank tab if file is missing
                    showAlert(); 
                }
            })
            .catch(() => {
                newTab.close();
                showAlert();
            });
        }, 250); // Delay for the glassy bounce to be visible
    }
    function showAlert() { document.getElementById('overlay').style.display = 'block'; document.getElementById('alert-box').style.display = 'block'; }
    function closeAlert() { document.getElementById('overlay').style.display = 'none'; document.getElementById('alert-box').style.display = 'none'; }
</script>

</body>
</html>
